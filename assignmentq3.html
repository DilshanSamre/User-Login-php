<script>

function validation()
{

  var user= document.login.username.value;
  var pass=document.login.password.value;


    if(user.length=="" && pass.length==""){

      alert("User Name and Passwords fields are Empty");
      return false;

    }
    else
    {
        if(user.length=="")
        {
            alert("User Name is Empty");
            return false;

        }
        if(pass.length=="")
        {
            alert("Password field is Empty");
            return false;

        }

    }

}

</script>

<body>
    <h1 style="text-align: center;"> User Login</h1>
 <img  class="center" src="Userlogin.png" style="align-items: center;"/>
   


    <form name="login" action="authentication.php" onsubmit="return validation()" method="POST" >
        
        <div class="form-group">
     
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter User Name" style="width: 50%;margin-left: 300px;"min="0" max="100" required>
          </div>
    
          <div class="form-group">
            
            <input type="password" class="form-control" id="password"  name="password" placeholder="Enter Password"  style="width: 50%;margin-left: 300px;" min="0" max="100" required>
           
          </div>
          <button type="submit" class="btn" style="width: 50%;margin-left: 300px;" onclick="validateForm()"  >LOGIN</button>
    </form>
